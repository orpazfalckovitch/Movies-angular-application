<div class="movies-list">
  <app-movie-card
    *ngFor="let movie of movies"
    [movie]="movie"
    class="movie-card"
    appHighlight
  >
  </app-movie-card>

  <div class="pagination">
    <mat-paginator
      [length]="totalPages"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      (page)="pageChanged($event)"
    ></mat-paginator>
  </div>
</div>
